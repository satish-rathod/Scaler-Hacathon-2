<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=devicewidth, initial-=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div id="logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="SST logo">
            </div>
            <div id="SSlogo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
            </div>
        </nav>

        <div id="page">
            <div id="post_container">
                <h3>post your thoughts here</h3>
                <div id="core_post">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                    <form id="post_form">
                    <textarea id="post_input" placeholder="Write your post here..."></textarea>
                    <button type="submit" id="post_submit">Post</button>
                    </form>
                </div>
            </div>

            <div id="your_feed">
            <div class="post_card" data-post-id="123">
                <div class="post_header">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="Profile Image">
                    <span>you</span>
                    </div>
                    <div class="post_message">
                    <p>This is a sample post message.</p>
                    </div>
                    <div class="post_options">
                        <button class="like_option">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="Like icon">
                        </button>
                        <button class="comment_option">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="Comment icon">
                        </button>
                        <button class="edit_option">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="Edit icon">
                        </button>
                        <button class="delete_option">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="Delete icon">
                        </button>
                </div>
            </div>
        </div>
    </div>

    <template id="edit-form-template">
        <form id="edit-form">
        <textarea id="edit-input"></textarea>
        <button type="submit" id="edit-submit">Post</button>
        <button type="button" id="edit-cancel">Cancel</button>
        </form>
    </template>

        <script src="script.js"></script>
    </body>
</html>
